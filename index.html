<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <script src="https://kit.fontawesome.com/76eea50e8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>
    <main>
        <section class="location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p> 
        </section>
        <section class="restaurant-discovery">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <P>Découvrez des restaurants d'exception sélectionnés par nos soins.</P>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="operation">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>

        </section>

    </main>
</body>

</html>
